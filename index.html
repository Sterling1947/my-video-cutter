<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برش ویدیو آنلاین</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Vazirmatn', sans-serif; background-color: #f0f4f8; }
        .container { max-width: 600px; margin: 2rem auto; padding: 2rem; background-color: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); }
        .input-field { border-radius: 8px; border: 1px solid #cbd5e1; padding: 0.75rem 1rem; }
        .input-field:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); outline: none; }
        .btn { padding: 0.75rem 1.5rem; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-primary { background-color: #3b82f6; color: white; }
        .btn-primary:hover { background-color: #2563eb; }
        .btn-secondary { background-color: #64748b; color: white; }
        .btn-secondary:hover { background-color: #475569; }
        .time-input-group { display: flex; align-items: center; gap: 0.5rem; }
        .time-input-group input { width: 70px; }
        .hidden { display: none; }
        .message-box { padding: 1rem; border-radius: 8px; margin-top: 1.5rem; text-align: center; word-break: break-word; }
        .message-info { background-color: #e0f2fe; color: #0c4a6e; border: 1px solid #7dd3fc; }
        .message-success { background-color: #d1fae5; color: #065f46; border: 1px solid #6ee7b7; }
        .message-error { background-color: #fee2e2; color: #991b1b; border: 1px solid #fca5a5; }
        #loadingSpinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 1rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container">
        <div id="step1">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">برش ویدیو آنلاین</h1>
            <p class="mb-4 text-gray-600 text-center">لینک مستقیم ویدیو:</p>
            <input type="url" id="videoUrl" class="w-full p-3 border border-gray-300 rounded-lg mb-4 input-field" placeholder="https://example.com/video.mp4">
            <button id="goToStep2" class="w-full btn btn-primary">تنظیم زمان برش</button>
        </div>
        <div id="step2" class="hidden">
            <h2 class="text-xl font-bold mb-4 text-center text-gray-700">تنظیم زمان برش</h2>
            <p id="displayVideoUrl" class="mb-4 text-gray-700 break-all bg-gray-100 p-2 rounded-md text-sm"></p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block mb-1 font-medium text-gray-600">از (دقیقه:ثانیه):</label>
                    <div class="time-input-group">
                        <input type="number" id="startMinutes" min="0" class="input-field text-center" value="0">
                        <span class="text-gray-500">:</span>
                        <input type="number" id="startSeconds" min="0" max="59" class="input-field text-center" value="0">
                    </div>
                </div>
                <div>
                    <label class="block mb-1 font-medium text-gray-600">تا (دقیقه:ثانیه):</label>
                    <div class="time-input-group">
                        <input type="number" id="endMinutes" min="0" class="input-field text-center" value="0">
                        <span class="text-gray-500">:</span>
                        <input type="number" id="endSeconds" min="0" max="59" class="input-field text-center" value="10">
                    </div>
                </div>
            </div>
            <button id="trimAndDownload" class="w-full btn btn-primary mb-3">برش و دانلود</button>
            <button id="backToStep1" class="w-full btn btn-secondary">بازگشت</button>
        </div>
        <div id="loadingSpinner" class="hidden"></div>
        <div id="messageArea" class="message-box hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
